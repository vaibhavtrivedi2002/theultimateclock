<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Clock</title>
    <link rel="icon" href="clock-with-white-face.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px); /* Adjusted height */
        }
        .curved-div {
            border-radius: 50px;
            background: #d6d9db;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 200px;
            width: 80%;
            max-width: 600px;
            flex-direction: column;
        }
        .half {
            width: 45%;
            text-align: center;
            cursor: pointer;
        }
        .clock {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            height: 50px;
            font-size: 0.9em;
            color: #6c757d;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container center-screen">
        <div class="curved-div">
            <div class="clock" id="clock"></div>
            <div class="d-flex justify-content-around w-100">
                <div class="half" id="stopwatch-icon">
                    <i class="fas fa-stopwatch fa-3x"></i>
                    <h3>Stopwatch</h3>
                </div>
                <div class="half" id="timer-icon">
                    <i class="fas fa-hourglass-start fa-3x"></i>
                    <h3>Timer</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Powered by Vaibhav Trivedi ♥️
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('stopwatch-icon').addEventListener('click', function() {
            window.location.href = 'stopwatch.html';
        });

        document.getElementById('timer-icon').addEventListener('click', function() {
            window.location.href = 'timer.html';
        });

        function updateClock() {
            const now = new Date();
            let hours = now.getUTCHours() + 5;
            let minutes = now.getUTCMinutes() + 30;
            if (minutes >= 60) {
                minutes -= 60;
                hours += 1;
            }
            if (hours >= 24) {
                hours -= 24;
            }
            const seconds = String(now.getUTCSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // initial call to display clock immediately
    </script>
</body>
</html>
